<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- animate slider texts -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" /> -->
    <!-- LayerSlider styles -->
    <link rel="stylesheet" href="/layerslider/css/layerslider.css" type="text/css">
    <!-- jQuery with jQuery Easing, and jQuery Transit JS -->
    <script src="/layerslider/jQuery/jquery.js" type="text/javascript"></script>
    <script src="/layerslider/jQuery/jquery-easing-1.3.js" type="text/javascript"></script>
    <script src="/layerslider/jQuery/jquery-transit-modified.js" type="text/javascript"></script>
    <!-- LayerSlider from Kreatura Media with Transitions -->
    <script src="/layerslider/js/layerslider.transitions.js" type="text/javascript"></script>
    <script src="/layerslider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>
    <title>Layerslider</title>
</head>

<body>
    <!--LayerSlider begin-->
    <div id="layerslider" style="width: 1000px; height: 500px;">

        <!--LayerSlider layer-->
        <div class="ls-layer">

            <!--LayerSlider background-->
            <img class="ls-bg" src="./images/1.jpg" alt="layer1-background">
            <h2 class="ls-s1 " style="top:100px;
             left: 175.433px; font-weight: 500; font-size: 50px; line-height: 50px; 
            color: rgb(247, 247, 247); font-family: Georgia; width: 761.2px; white-space: normal; 
            margin: 0px; z-index: auto; height: 105.557px; padding: 0px; border-width: 0px; 
            border-radius: 0px; letter-spacing: 0px; filter: none;">Welcome to my page</h2>
        </div>

        <div class="ls-layer">
            <!--LayerSlider background-->
            <img class="ls-bg" src="./images/2.jpg" alt="layer2-background">
            <h3 class="ls-s1">The winery</h3>
        </div>
        <div class="ls-layer">
            <!--LayerSlider background-->
            <img class="ls-bg" src="./images/3.jpg" alt="layer2-background">

        </div>

        <div class="ls-nav-prev" href="#" style="visibility: visible;">

        </div>
        <div class="ls-nav-next" href="#" style="visibility: visible;">

        </div>

        <!-- <div class="ls-nav-">
            <a class="ls-nav-prev" href=""><img src="./images/4.jpg" alt="" width="200px" height="200px"></a>

        </div>
 -->

    </div>
    <!--LayerSlider end-->
    <script type="text/javascript">
        // jQuery $('document').ready(); function
        $('document').ready(function() {
            // Calling LayerSlider on your selected element after the document loaded
            $('#layerslider').layerSlider({
                    autoStart: true,
                    responsive: true,
                    responsiveUnder: 0,
                    sublayerContainer: 0,
                    firstLayer: 1,
                    navPrevNext: false,
                    navStartStop: true,
                    navButtons: true,
                    keybNav: true,
                    touchNav: true,
                    // twoWaySlideshow: true,
                    pauseOnHover: false,
                    showBarTimer: true,
                    slideDirection: 'right',
                    slideDelay: 4000,
                    durationIn: 1000,
                    durationOut: 3000,
                    // easingIn: 'easeInOutQuint',
                    // easingOut: 'easeInOutQuint',
                    delayIn: 0,
                    delayOut: 0,
                    skin: 'minimal',
                    skinsPath: 'layerslider/skins/',
                }),
                $(".ls-layer").load(function() {
                    $("#div1").fadeIn();
                    $("#div2").fadeIn("slow");
                    $("#div3").fadeIn(3000);
                });
        });
    </script>

            $(document).ready(function() {
                $(".ls-s-1").load(function() {
                    $("#div1").fadeIn();
                    $("#div2").fadeIn("slow");
                    $("#div3").fadeIn(3000);
                });
            });
        </script> -->
    </head>
</body>

</html>
